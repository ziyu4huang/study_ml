cartpole-dqn:
    env: CartPole-v0
    run: DQN
    stop:
        episode_reward_mean: 150
        # timesteps_total: 100000
    config:
        # num_cpus: 8
        # Works for both torch and tf.
        num_workers: 12
        framework: torch
        model:
            fcnet_hiddens: [64]
            fcnet_activation: linear
        n_step: 3
        disable_env_checking: true
